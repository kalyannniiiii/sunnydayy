<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Book - Our Story</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('assets/guestbook bg.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            image-rendering: pixelated;
        }
        .page-title {
            text-align: center;
            font-family: 'Lora', serif;
            color: var(--primary-color);
            margin: 2rem 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .guestbook-form {
            background: rgba(255, 255, 255, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <h1 class="page-title">Guest Book</h1>
    <main>
        <div class="guestbook-form">
            <h2>Leave a Message</h2>
            <form id="guestbook-form">
                <input type="text" id="guest-name" placeholder="Your name" required>
                <textarea id="guest-msg" placeholder="Your message..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
