<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Map</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('assets/very demure.jpeg') no-repeat center center fixed;
            background-size: 120% 120%;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
        }
        .map-container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        }
        iframe {
            width: 100%;
            height: 480px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/d/embed?mid=1DpS28OeXPpctu8xxAwSpmaiROB-2OLk&ehbc=2E312F" width="640" height="480"></iframe>
    </div>
</body>
</html>
