    <link rel="stylesheet" href="style.css">

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .back-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #FFB6C1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 2rem;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #FF8DA1;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }
        .photo-item {
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            aspect-ratio: 1;
            position: relative;
        }
        .photo-item:hover {
            transform: scale(1.05);
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-item {
            aspect-ratio: 1;
        }
        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .video-item:hover {
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Lora', serif;
            color: #333;
        }
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
